<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="mian.js"></script>
    </head>
    <body>
        <form class="registration" name="myForm" onsubmit="return validate()">
          <div class="form-panel one">
            <H2>Форма</H2>
            <div class="input_contact">
                <label for="name">Имя</label>
                <input type="text" placeholder="Имя" name="first_name">
            </div>

            <div class="input_contact">
                <label for="name">Фамилия</label>
                <input type="text" placeholder="Фамилия" name="last_name">
            </div>

            <div class="input_contact">
                <label for="name">Пароль</label>
                <input type="password" placeholder="" name="password">
            </div>

            <div class="input_contact">
                <label for="name">Email</label>
                <input type="text" placeholder="poludenmilena@gmail.com" name="email">
            </div>

            <div class="input_contact">
                <label for="name">Телефон</label>
                <input type="text" placeholder="+375 (29) 750-90-43" name="tel">
            </div>

            <div class="input_label">
                <label><span>Время</span><input type="text" name="time"></label>
            </div>
            
            <div class="submit_button">
                <input type="submit" value="Отправить">
            </div>
            </div>
      </form>
    </body>
</html>
