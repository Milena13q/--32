<input id = "elem" type = "button" value = "Нажми меня" />

<script>
    function handler1 () {
        alert ("Спасибо!");
    };

    function handler2 () {
        alert ("Спасибо еще раз!");
    }
elem.onclick = () => alert ("Привет");
elem.addEventListener ("click", handler1); //Спасибо!
elem.addEventListener ("click", handler2); //Спасибо езе раз!
</script>
